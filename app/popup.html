<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Browserstack Extension</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
  <link rel="stylesheet" href="bower_components/select2/select2.css"/>
  <link rel="stylesheet" href="bower_components/select2/select2-bootstrap.css"/>
  <link rel="stylesheet" href="assets/css/popup.css"/>
</head>
<body>
  <div class="popup-content">
    <div class="container">
      <div class="row">
        <div class="col-sm-12 hidden" id="bs-loader">
          loading...
        </div>
        <div class="col-sm-12 bs-app" id="bs-app">
          <form action="" id="bs-form">
            <div class="btn-group" data-toggle="buttons">
              <label class="btn btn-primary active">
                <input type="radio" name="device-type" id="desktop-browsers" autocomplete="off" checked value="desktop"> Desktop
              </label>
              <label class="btn btn-primary">
                <input type="radio" name="device-type" id="mobile-browsers" autocomplete="off" value="mobile"> Mobiles
              </label>
            </div>
            <div class="form-group">
              <label for="os-select">Operating System</label>
              <input type="text" name="os" id="os-select" placeholder="Select an OS...">
            </div>
            <div class="form-group">
              <label for="browser-select">Browser</label>
              <input name="browser" id="browser-select" placeholder="Select a browser...">
            </div>
            <div class="form-group">
              <label for="url-select">URL:</label>
              <input type="text" id="url-select" name="url" class="form-control" placeholder="http://example.com"/>
            </div>
            <div class="form-group">
              <a class="btn btn-primary" href="#" id="open-bs">Go</a>
            </div>
          </form>
        </div>
        <div class="col-sm-12 bs-login hidden" id="bs-login">
          Login before you use this extension. Dummy!
        </div>
      </div>
    </div>
  </div>
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="bower_components/select2/select2.js"></script>
  <script src="assets/js/popup.js"></script>
</body>
</html>
