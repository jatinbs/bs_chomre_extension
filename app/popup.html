<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Browserstack Extension</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
  <link rel="stylesheet" href="assets/css/popup.css"/>
</head>
<body>
  <div class="popup-content">
    <div class="container">
      <div class="row">
        <div class="col-sm-12" id="bs-loader">
          loading...
        </div>
        <div class="col-sm-12 bs-app" id="bs-app">
          <form action="" id="bs-form">
            <div class="form-group">
              <label for="os-select">Operating System</label>
              <select name="os" id="os-select" class="form-control">
                <option value="a">a</option>
                <option value="b">b</option>
                <option value="c">c</option>
                <option value="d">d</option>
              </select>
            </div>
            <div class="form-group">
              <label for="browser-select">Browser</label>
              <select name="browser" id="browser-select" class="form-control">
                <option value="a">a</option>
                <option value="b">b</option>
                <option value="c">c</option>
                <option value="d">d</option>
              </select>
            </div>
            <div class="form-group">
              <label for="url-select">URL:</label>
              <input type="text" id="url-select" name="url" class="form-control" placeholder="http://example.com"/>
            </div>
            <div class="form-group">
              <a class="btn btn-primary" href="#">Go</a>
            </div>
          </form>
        </div>
        <div class="col-sm-12 bs-login" id="bs-login">
          Login before you use this extension. Dummy!
        </div>
      </div>
    </div>
  </div>
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="assets/js/popup.js"></script>
</body>
</html>
