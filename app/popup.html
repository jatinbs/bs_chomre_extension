<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Browserstack Extension</title>
  <link rel="stylesheet" href="bower_components/select2/select2.css"/>
  <link rel="stylesheet" href="bower_components/select2/select2-bootstrap.css"/>
  <link rel="stylesheet" href="bower_components/bootstrap-switch/dist/css/bootstrap3/bootstrap-switch.css"/>
  <link rel="stylesheet" href="assets/css/main.css"/>
</head>
<body>
  <div class="popup-content">
    <div class="container">
      <div class="row">
        <div class="col-sm-12" id="bs-loader-container">
          <div class="bs-loader"></div>
        </div>
        <div class="col-sm-12 bs-app" id="bs-app">
          <form action="" id="bs-form">
            <!--<div class="form-group text-center">-->
              <!--<label>Desktop</label>-->
              <!--<input name="deviceType" id="device-type" type="checkbox" checked="false"/>-->
              <!--<label>Mobile</label>-->
            <!--</div>-->
            <div class="btn-group device-type-btn-group form-group" data-toggle="buttons">
              <label class="btn btn-primary active">
                <input type="radio" name="device-type" id="desktop-browsers" autocomplete="off" checked value="desktop"> Desktop
              </label>
              <label class="btn btn-primary">
                <input type="radio" name="device-type" id="mobile-browsers" autocomplete="off" value="mobile"> Mobiles
              </label>
            </div>
            <div class="form-group">
              <!--<label for="os-select">Operating System</label>-->
              <input type="text" name="os" id="os-select" placeholder="Select an OS...">
            </div>
            <div class="form-group">
              <!--<label for="browser-select">Browser</label>-->
              <input name="browser" id="browser-select" placeholder="Select a browser...">
            </div>
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon">Url:</span>
                <input type="text" id="url-select" name="url" class="form-control" placeholder="http://example.com"/>
              </div>
            </div>
            <div class="form-group text-center">
              <a class="btn btn-primary" href="#" id="open-bs">Start Testing</a>
            </div>
          </form>
        </div>
        <div class="col-sm-12 bs-login hidden" id="bs-login">
          Login before you use this extension. Dummy!
        </div>
      </div>
    </div>
  </div>
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="bower_components/select2/select2.js"></script>
  <script src="bower_components/bootstrap-switch/dist/js/bootstrap-switch.js"></script>
  <script src="assets/js/popup.js"></script>
</body>
</html>
